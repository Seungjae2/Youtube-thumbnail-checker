# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 7ai-team8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: 7ai-team8-c3ewa6fgach9bkd6.koreacentral-01.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_76c0396c42fa40be95ec7fe22d7f6ed2 }}/youtube-thumbnail-checker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '7ai-team8'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2a5daa2ee9724269b83cf1ee2a6e561f }}
        images: '7ai-team8-c3ewa6fgach9bkd6.koreacentral-01.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_76c0396c42fa40be95ec7fe22d7f6ed2 }}/youtube-thumbnail-checker:${{ github.sha }}'
