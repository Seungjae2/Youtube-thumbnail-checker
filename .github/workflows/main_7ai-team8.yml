# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 7ai-team8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://7aiteam8-eme2cphzbmhjccfm.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e3723be0a1d483d886ab5cf94006b04 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_869484087d5f4608852c1102c4099ff1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: 7aiteam8-eme2cphzbmhjccfm.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e3723be0a1d483d886ab5cf94006b04 }}/youtube-thumbnail-checker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '7ai-team8'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5eb7a0fd57384447bb3328cf3c178412 }}
        images: '7aiteam8-eme2cphzbmhjccfm.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e3723be0a1d483d886ab5cf94006b04 }}/youtube-thumbnail-checker:${{ github.sha }}'